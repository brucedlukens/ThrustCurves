<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" rx="4" fill="#1e1b4b"/>

  <!-- Grid lines (subtle) -->
  <line x1="4" y1="8"  x2="28" y2="8"  stroke="#312e81" stroke-width="0.5"/>
  <line x1="4" y1="16" x2="28" y2="16" stroke="#312e81" stroke-width="0.5"/>

  <!-- Axes -->
  <line x1="5" y1="4" x2="5" y2="27" stroke="#6366f1" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="5" y1="27" x2="29" y2="27" stroke="#6366f1" stroke-width="1.2" stroke-linecap="round"/>

  <!-- Torque curve (red) — rises fast, broad plateau, gentle drop -->
  <polyline
    points="5,24 8,14 11,9 14,8 17,8.5 20,10 23,13 26,17 28,20"
    fill="none"
    stroke="#ef4444"
    stroke-width="1.8"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Power curve (indigo) — rises more gradually, peaks later, sharper drop -->
  <polyline
    points="5,26 8,22 11,17 14,13 17,10 20,8.5 22,8 24,8.5 26,10 28,14"
    fill="none"
    stroke="#818cf8"
    stroke-width="1.8"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
</svg>
